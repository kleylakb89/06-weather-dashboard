<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <meta name="description" content="Check the weather around the world" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>What's a-Weather With You?</h1>
    </header>
    <aside>
        <h2>Pick A City, Any City</h2>
        <textarea name="city-search" id="city-search" cols="30" rows="1" placeholder="Asheville"></textarea>
        <button class="submit">Search</button>
        <section class="history"></section>
    </aside>
    <main class="current-city">

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
